services:
  landio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: landio
    ports:
      - "3001:3001"   # HTTP (redirects to HTTPS)
      - "3443:3443"   # HTTPS
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - SESSION_SECRET=${SESSION_SECRET:-your-super-secret-session-key-change-this-in-production}
      - DATABASE_PATH=/app/data/database.db
    volumes:
      - landio_data:/app/data
      - landio_certs:/app/certs  # Persist SSL certificates
    restart: unless-stopped
    networks:
      - landio_network
    # Optional: Uncomment for HTTPS via reverse proxy
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.landio.rule=Host(`your-domain.com`)"
    #   - "traefik.http.services.landio.loadbalancer.server.port=3001"

volumes:
  landio_data:
    driver: local
  landio_certs:
    driver: local

networks:
  landio_network:
    driver: bridge
