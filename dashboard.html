<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Server Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Load theme manager early to apply preferences before page renders -->
    <script src="theme.js"></script>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Import Inter font for better typography */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Nunito:wght@400;500;600;700&display=swap');

        :root {
            --primary: #FF82A9;
            --primary-light: #FFC9D8;
            --primary-dark: #E64F82;
            --accent-blue: #7CC9FF;
            --accent-yellow: #FFE89B;
            --bg-main: #FFF7FB;
            --bg-card: #FFFFFF;
            --bg-surface: #F9EFF8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --success: #4CAF50;
            --warning: #FFB020;
            --error: #E53935;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
        }

        .container {
            margin: 0;
            padding: 0 20px;
        }

        /* Header styles */
        header {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(255, 182, 193, 0.3);
        }

        .subtitle {
            color: #7a7a7a;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        /* User info bar */
        .user-info {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--primary);
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-name {
            font-weight: bold;
            color: var(--primary);
        }

        .user-role {
            font-size: 0.8rem;
            color: #7a7a7a;
            background: var(--accent);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }



        /* Character container */
        .character-container {
            position: relative;
            height: 200px;
            margin: 30px 0;
        }

        .character {
            position: absolute;
            bottom: 0;
            width: 150px;
            height: 180px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 180"><circle cx="75" cy="45" r="35" fill="%23ffccd5"/><path d="M75,80 Q75,120 45,140 Q75,160 105,140 Q75,120 75,80" fill="%23ffccd5"/><circle cx="60" cy="40" r="5" fill="%23333"/><circle cx="90" cy="40" r="5" fill="%23333"/><path d="M65,55 Q75,65 85,55" stroke="%23333" stroke-width="2" fill="none"/><path d="M50,100 Q75,130 100,100" stroke="%23ff6b93" stroke-width="3" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: center bottom;
            left: 50%;
            transform: translateX(-50%);
        }

        .bubble {
            position: absolute;
            top: 20px;
            right: 30px;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            text-align: left;
            font-size: 0.9rem;
            color: var(--text);
            border: 2px solid var(--accent);
        }

        .bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent;
        }

        /* Services section */
        .services-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .section-title {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid var(--primary);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .service-name {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .service-url {
            color: #7a7a7a;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .service-description {
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .service-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-online {
            background: #e8f7e8;
            color: #2e7d32;
        }

        .status-offline {
            background: #ffe8e8;
            color: #c62828;
        }

        .status-maintenance {
            background: #fff8e8;
            color: #ef6c00;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state img {
            width: 100px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        /* Footer styles */
        footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            padding: 20px;
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            z-index: -1;
        }

        .decoration-1 {
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 182, 193, 0.2);
            border-radius: 50%;
        }

        .decoration-2 {
            bottom: -30px;
            right: -30px;
            width: 120px;
            height: 120px;
            background: rgba(166, 216, 255, 0.2);
            border-radius: 50%;
        }

        /* Button styles */
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #ff4d7d;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: #3a7bb8;
        }

        .btn-secondary:hover {
            background: #8bcaff;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 0;
            }

            .top-nav-bar {
                flex-direction: column;
                gap: 15px;
                padding: 12px 15px;
                margin-bottom: 20px;
            }

            .top-nav-left {
                width: 100%;
                justify-content: space-between;
                gap: 10px;
            }

            .nav-brand {
                font-size: 1.1rem;
            }

            .top-nav-right {
                width: 100%;
                justify-content: flex-end;
                gap: 10px;
            }

            .nav {
                width: 100%;
                flex-direction: column;
                gap: 8px;
            }

            .nav-btn {
                width: 100%;
                min-height: 44px;
                padding: 12px 16px;
                font-size: 0.9rem;
                justify-content: center;
            }

            .user-info-btn {
                width: auto;
                min-height: auto !important;
            }

            .logout-btn {
                width: auto;
            }
            
            header, .services-section {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .character-container {
                height: 160px;
                margin: 20px 0;
            }
            
            .character {
                width: 100px;
                height: 130px;
            }
            
            .bubble {
                top: 5px;
                right: 5px;
                left: auto;
                max-width: 200px;
                font-size: 0.8rem;
                padding: 12px;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .service-card {
                padding: 15px;
            }
            
            .service-card h3 {
                font-size: 1.2rem;
            }
            
            .service-description {
                font-size: 0.9rem;
            }
            
            .service-status {
                font-size: 0.85rem;
                padding: 6px 12px;
            }
            
            .section-title {
                font-size: 1.4rem;
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            header, .services-section {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .character-container {
                height: 140px;
            }
            
            .character {
                width: 80px;
                height: 110px;
            }
            
            .bubble {
                max-width: 160px;
                font-size: 0.75rem;
                padding: 10px;
            }
            
            .user-info {
                padding: 12px;
            }
            
            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .user-name {
                font-size: 1.1rem;
            }
            
            .user-role {
                font-size: 0.9rem;
            }
            
            .nav-btn {
                padding: 12px 16px;
                font-size: 0.95rem;
            }
        }

        /* ============================================ */
        /* THEME PACK 1: Cyber Sakura */
        /* ============================================ */
        body.theme-cyber {
            --primary: #FF5FA2;
            --primary-glow: #FF9BD4;
            --neon-blue: #00E0FF;
            --neon-purple: #C77DFF;
            --bg-main: #0E0A1F;
            --bg-card: #1C1433;
            --bg-surface: #241A40;
            --text-primary: #FFFFFF;
            --text-secondary: #C9BEEA;
            --success: #00FFA3;
            --warning: #FFC93C;
            --error: #FF4F70;
            background: linear-gradient(135deg, #0E0A1F, #1A0F2E);
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
        }

        body.theme-cyber header {
            background-color: rgba(28, 20, 51, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 95, 162, 0.3);
        }

        body.theme-cyber .container,
        body.theme-cyber .services-section {
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 95, 162, 0.2);
        }

        body.theme-cyber h1 {
            color: var(--primary-glow);

            text-shadow: 0 0 10px rgba(255, 95, 162, 0.6);
        }

        body.theme-cyber .service-card {
            background: var(--bg-surface);

            box-shadow: 0 0 10px rgba(0, 224, 255, 0.1);
        }

        body.theme-cyber .service-card:hover {
            box-shadow: 0 0 20px rgba(255, 95, 162, 0.4);
        }

        body.theme-cyber .btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary-glow);
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 95, 162, 0.3);
        }

        body.theme-cyber .btn:hover {
            background: var(--primary);
            color: #FFFFFF;
            box-shadow: 0 0 20px rgba(255, 95, 162, 0.6);
        }

        /* ============================================ */
        /* THEME PACK 2: Sunset Gradient */
        /* ============================================ */
        body.theme-sunset {
            --primary: #FF6A3D;
            --primary-dark: #D44A20;
            --gradient-start: #FF6A3D;
            --gradient-end: #A14BFF;
            --bg-main: #FFF7F3;
            --bg-card: #FFFFFF;
            --bg-surface: #F7EEE9;
            --text-primary: #2F2F2F;
            --text-secondary: #5A5A5A;
            --success: #46C371;
            --warning: #F7C14E;
            --error: #E44A57;
            background: linear-gradient(135deg, #FF6A3D, #A14BFF);
            font-family: 'Poppins', sans-serif;
        }

        body.theme-sunset header {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 28px rgba(255, 106, 61, 0.15);
        }

        body.theme-sunset .container,
        body.theme-sunset .services-section {
            background-color: var(--bg-card);
            border-radius: 16px;
            box-shadow: 0 10px 28px rgba(255, 106, 61, 0.1);
        }

        body.theme-sunset h1 {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        body.theme-sunset .service-card {
            background: var(--bg-surface);
            border-radius: 14px;
            border-left: 4px solid var(--primary);
        }

        body.theme-sunset .btn {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 14px;
            color: white;
        }

            color: #a6d8ff;
            border: 1px solid rgba(166, 216, 255, 0.3);
        }

        body.dark-mode .service-actions button:hover {
            background: rgba(166, 216, 255, 0.2);
            border-color: rgba(166, 216, 255, 0.5);
        }

        body.dark-mode .service-actions button.remove {
            background: rgba(198, 40, 40, 0.1);
            color: #e57373;
            border-color: rgba(229, 115, 115, 0.3);
        }

        body.dark-mode .service-actions button.remove:hover {
            background: rgba(198, 40, 40, 0.2);
            border-color: rgba(229, 115, 115, 0.5);

        /* Font Size Classes */

            font-size: 14px;

        body.font-small * {
            font-size: inherit;

        body.font-medium {
            font-size: 16px;
        }

        body.font-medium * {
            font-size: inherit;

        body.font-large {
            font-size: 18px;
        }

        body.font-large * {
            font-size: inherit;

        body.font-extra-large * {

<body>
    <div class="container">
        <header>
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>

            <h1>My Services</h1>
            <p class="subtitle">Access your available services</p>
        </header>

        <section class="services-section">
            <h2 class="section-title">
                <i class="fas fa-server"></i> Available Services
                <span class="service-status status-online">
                    <i class="fas fa-circle"></i> System Operational
                </span>
            </h2>

            <div class="services-grid" id="services-container">
                <!-- Services will be loaded here -->
            </div>

            <div class="empty-state" id="empty-state" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h3>No services available</h3>
                <p>Please contact your administrator to add services.</p>
            </div>
        </section>

        <footer>
            <p>Server Dashboard â€¢ User Portal</p>
        </footer>
    </div>

    <script>
        // Dashboard-specific initialization
        function pageInit(user) {
            // Update character bubble based on role
            const bubble = document.getElementById('character-bubble');
            if (user.role === 'admin') {
                bubble.textContent = "Welcome back, Administrator! You have full access to manage services.";
            } else if (user.role === 'poweruser') {
                bubble.textContent = "Welcome back, Power User! You can manage services and view performance metrics.";
            } else if (user.role === 'user') {
                bubble.textContent = "Welcome back! Here are your available services.";
            } else {
                bubble.textContent = "Welcome! You have limited access to view services.";
            }

            // Load services
            loadServices(user).catch(error => {
                console.error('Failed to load services:', error);
            });

            // Setup character animation
            setupCharacterAnimation();

            // Track user activity
            if (window.Auth && window.Auth.trackActivity) {
                window.Auth.trackActivity('activity');
            }
        }

        // Load and display services
        async function loadServices(user) {
            // Only load services for admin users
            if (!user || user.role !== 'admin') {
                const servicesContainer = document.getElementById('services-container');
                const emptyState = document.getElementById('empty-state');
                if (servicesContainer && emptyState) {
                    emptyState.style.display = 'block';
                    servicesContainer.innerHTML = '';
                    // Update empty state message for non-admin users
                    const emptyMessage = emptyState.querySelector('h3');
                    const emptyDesc = emptyState.querySelector('p');
                    if (emptyMessage && emptyDesc) {
                        emptyMessage.textContent = 'Services Management';
                        emptyDesc.textContent = 'Service management is available to administrators only.';
                    }
                }
                return;
            }

            try {
                const response = await fetch('/api/services', {
                    headers: {
                        'Authorization': `Bearer ${window.Api?.token || ''}`
                    }
                });
                if (!response.ok) throw new Error('Failed to load services');
                
                const services = await response.json();
                displayServices(services);
            } catch (error) {
                console.error('Error loading services:', error);
                const servicesContainer = document.getElementById('services-container');
                const emptyState = document.getElementById('empty-state');
                if (servicesContainer && emptyState) {
                    emptyState.style.display = 'block';
                    servicesContainer.innerHTML = '';
                }
            }
        }

        function displayServices(services) {
            const servicesContainer = document.getElementById('services-container');
            const emptyState = document.getElementById('empty-state');

            if (!servicesContainer || !emptyState) return;

            if (services.length === 0) {
                emptyState.style.display = 'block';
                servicesContainer.innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            servicesContainer.innerHTML = '';

            services.forEach(service => {
                const statusClass = `status-${service.status || 'offline'}`;
                const statusText = (service.status || 'offline').charAt(0).toUpperCase() + (service.status || 'offline').slice(1);

                const serviceCard = document.createElement('div');
                serviceCard.className = 'service-card';
                serviceCard.innerHTML = `
                    <h3 class="service-name">${service.name}</h3>
                    <div class="service-url">
                        <a href="${service.url}" target="_blank" rel="noopener noreferrer">
                            ${service.url} <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                    <p class="service-description">${service.description || ''}</p>
                    <div class="service-status ${statusClass}">
                        <i class="fas fa-circle"></i> ${statusText}
                    </div>
                `;
                servicesContainer.appendChild(serviceCard);
            });
        }

        // Character animation
        function setupCharacterAnimation() {
            const character = document.querySelector('.character');

            // Add subtle floating animation
            setInterval(() => {
                character.style.transform = `translateX(-50%) translateY(${Math.sin(Date.now() / 800) * 5}px)`;
            }, 50);

            // Add blinking animation
            setInterval(() => {
                if (Math.random() > 0.7) {
                    character.style.animation = 'blink 0.3s';
                    setTimeout(() => {
                        character.style.animation = '';
                    }, 300);
                }
            }, 3000);
        }

        // Add CSS for blink animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes blink {
                0% { opacity: 1; }
                50% { opacity: 0.3; }
                100% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
    <script src="nav.js"></script>
    <script src="base.js"></script>
</body>
