<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .favicon-bg { fill: #ff6b93; }
      .favicon-char { fill: #ffccd5; }
    </style>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" class="favicon-bg"/>
  <!-- Simple character head -->
  <circle cx="50" cy="35" r="15" class="favicon-char"/>
  <!-- Character body -->
  <ellipse cx="50" cy="60" rx="12" ry="18" class="favicon-char"/>
  <!-- Eyes -->
  <circle cx="45" cy="32" r="2" fill="#333"/>
  <circle cx="55" cy="32" r="2" fill="#333"/>
  <!-- Smile -->
  <path d="M45 38 Q50 40 55 38" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>